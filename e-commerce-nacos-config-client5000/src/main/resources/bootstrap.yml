server:
  port: 5000 # 配置服务端口

spring:
  application:
    name: e-commerce-nacos-config-client # 配置服务的名称，这里的name需要参考nacos配置中心里配置文件的名字
  cloud:
    nacos:
      # encos服务注册
      discovery:
        server-addr: localhost:8848
      # 配置中心
      config:
        server-addr: localhost:8848
        file-extension: yaml

